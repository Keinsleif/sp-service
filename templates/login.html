{% extends 'layout.html' %}
{% block content %}
<h1>Login</h1>
{% with messages=get_flashed_messages(with_categories=true) %}
{% if messages %}
{% for cate, mess in messages %}
<div class="{{ cate }}">{{mess}}</div>
{% endfor %}
{% endif %}
{% endwith %}
<form action="/sp-service/sp-user/login" method="post">
<div class="form-group">
<label for="InputUserName">ユーザー名</label>
<input type="text" class="form-control" id="InputUserName" name="userName">
</div>
<div class="form-group">
<label for="InputPassword">パスワード</label>
<input type="password" class="form-control" id="InputPassword" name="password" value=>
</div>
<button type="submit" class="btn btn-primary">ログイン</button>
</form>
{% endblock %}
