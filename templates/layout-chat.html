<script nonce="ZWMyNjQ3YzMyNDI5ODI5MWQ0ODE1NjlkY2UxODAzODc2ZGUzYWQ2OA">
var scheme = "wss://";
var url = scheme + "mypcnotes.mydns.jp/chat"+'{{path}}';
var ws = new WebSocket(url);

ws.onopen = function(){
	var obj = new Object();
	obj.message=escapeHtml('{{user[0][2]}}　が参加しました');
	obj.writer='system';
	obj.color='secondary';
	var jsonString = JSON.stringify(obj);
	ws.send(jsonString);
	$("#send-btn").prop("disabled", false);
	$("#bay-btn").prop("disabled", false);
};

ws.onmessage = function(message){
	var wsRes = $.parseJSON(message.data);
        $("#chat-text").prepend('<div class="alert alert-'+wsRes.color+'">'+wsRes.writer+': '+wsRes.message+'</div>');
};

ws.onerror = function(){
        $("#chat-text").prepend('<div class="alert alert-danger">エラーが発生しました。</div>');
};

ws.onclose = function(){
	var obj = new Object();
	obj.message=escapeHtml('{{user[0][2]}}　が退出しました');
	obj.writer='system';
	obj.color='secondary';
	var jsonString = JSON.stringify(obj);
	ws.send(jsonString);
};

$(window).on('unload', function() {
        ws.onclose();
});

$("#input-form").on("submit",function(event) {
	event.preventDefault();
	var obj = new Object();
	obj.message=$("#input-text")[0].value;
	obj.writer='{{user[0][2]}}';
	obj.color='{{user[0][4]}}';
	var jsonString = JSON.stringify(obj);
	ws.send(jsonString);
	$("#input-text")[0].value = "";
});

$("#bay-btn").on("click",function(event) {
	event.preventDefault();
	var obj = new Object();
	obj.message='{{user[0][2]}} が離席しました';
	obj.writer='system';
	obj.color='secondary';
	var jsonString = JSON.stringify(obj);
	ws.send(jsonString);
	$("#input-text")[0].value = "";
	$("#send-btn").prop("disabled", "disabled");
	$("#bay-btn").prop("disabled", "disabled");
	$("#re-btn").prop("disabled", false);
});

$("#re-btn").on("click",function(event) {
	event.preventDefault();
	var obj = new Object();
	obj.message='{{user[0][2]}} が再開しました';
	obj.writer='system';
	obj.color='secondary';
	var jsonString = JSON.stringify(obj);
	ws.send(jsonString);
	$("#input-text")[0].value = "";
	$("#send-btn").prop("disabled", false);
	$("#bay-btn").prop("disabled", false);
	$("#re-btn").prop("disabled", "disabled");
});

</script>
