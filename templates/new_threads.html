{% extends 'layout.html' %}
{% block content %}

{% with messages=get_flashed_messages(with_categories=true) %}
{% if messages %}
{% for cate, mess in messages %}
<div class="{{ cate }}">{{mess}}</div>
{% endfor %}
{% endif %}
{% endwith %}
<form action="/sp-service/threads/new" method="post">
<div class="form-group">
<label for="InputNewName">New Thread Name(20)</label>
<input type="text" class="form-control" id="InputNewName" name="newtname" value="{{tname}}">
</div>
<div class="form-group">
<label for="InputNewDesc">New Thread Description</label>
<textarea name="newtdesc" id="InputNewDesc" class="form-control"></textarea>
</div>
<button type="submit" class="btn btn-primary">Send</button>
</form>
{% endblock %}
